@(searchQuery: String)

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
</head>
<body>
<h1>Search Results</h1>
<form action="/search" method="post">
  <p>Welcome to YT lytics</p>
  <input type="text" id="search" name="search" placeholder="Enter search terms" value="@searchQuery"><br>
  <input type="submit" value="Go">
</form>

@* Display the search query if it's not empty *@
@if(searchQuery.nonEmpty) {
<h2>You searched for: @searchQuery</h2>
}
</body>
</html>
