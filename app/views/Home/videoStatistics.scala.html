<!--

    @author - Praneet Avhad
    @ ID - 40279347
    Javadoc for sortedWordFrequency:

    @param sortedWordFrequency Map[String, Long]
    This parameter is a Map containing words as keys (Strings) and their corresponding frequency as values (Long).
    The Map is expected to be sorted by word frequency, where each entry represents a unique word and the number of occurrences in a dataset.
    The HTML template iterates over the Map and dynamically generates a table where:
    - The first column displays the word.
    - The second column displays the frequency of the word.

    Example structure:
    sortedWordFrequency = {
        "hello" -> 5,
        "world" -> 3,
        "java" -> 2
    }
-->
@(sortedWordFrequency: Map[String, Long])

<h1 style="text-align: center;">Word Frequency Statistics</h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Frequency Table</title>
    <style>
        /* Table container styling */
        .table-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            color: #333;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Header row styling */
        thead th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Zebra striping for table rows */
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Hover effect on rows */
        tbody tr:hover {
            background-color: #d0e9c6;
            cursor: pointer;
        }


    </style>
</head>
<body>
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Word</th>
            <th>Frequency</th>
        </tr>
        </thead>
        <tbody>
        @for((word, frequency) <- sortedWordFrequency) {
        <tr>
            <td>@word</td>
            <td>@frequency</td>
        </tr>
        }
        </tbody>
    </table>
</div>
</body>
</html>
